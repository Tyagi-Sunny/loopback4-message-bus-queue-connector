name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  node_matrix_tests: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '^20.x'

      - name: Install Monorepo Deps
        run: npm ci

      - name: Run Test Cases
        run: npm run test

      - name: Run Lint Checks
        run: npm run lint